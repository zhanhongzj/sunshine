<!DOCTYPE html>

<body>
  <script>
    // 将 ab-cd-ef 变成abCdEf
    // 字符串转化 - 正则匹配分组，在replace第二个参数可以获取对应分组信息
    function test(s){
      return s.replace(/-([a-z])/gi,function(a,$1){
        return $1.toUpperCase();
      });
    };
    console.log(test('my-name-is-zhan-hong'))
   
  </script>
</body>
</html>
