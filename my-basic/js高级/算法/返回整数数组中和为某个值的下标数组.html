  <script>
//     例1：
// 输入：nums = [2,7,11,15], target = 9
// 输出：[0,1]
// 解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。

// 方法: 采用hash表
function test(arr,target){
  const hash ={};
  const length = arr.length;
  for(let i=0;i<length;i++){
    const hash = {};
    const length = arr.length;
    for(let i = 0;i < length;i++){
      const rest = target - arr[i];
      if(Reflect.has(hash,arr[i])){
        return [hash[arr[i]],i]
      }
      hash[rest] = i;
      console.log(hash,arr[i]);
    };
  }
}
console.log(test([2,4,7,8,9],10));
  </script>
