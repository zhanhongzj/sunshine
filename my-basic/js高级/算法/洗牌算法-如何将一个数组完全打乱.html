<body>
  <script>
    // 利用随机数，以及所有元素都要经历一次交换位置
    function exchange(arr){
      const length = arr.length;
      let i = length - 1;
      for(i;i>=0;i--){
        // console.log(i);
        const randomI = Math.floor(Math.random()*length);
        console.log(randomI);
        const t = arr[i];
        arr[i] = arr[randomI];
        arr[randomI] = t;
      }
      return arr;
    };
    console.log(exchange([1,2,3,4,5,6,7,8]))
  </script>
