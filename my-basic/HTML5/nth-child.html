<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content p:nth-child(2){
      color:red;
    }
    .content > p:nth-of-type(1){
      color:green
    }
    .content > [title="add"]{
      color:red;
    }
  </style>
</head>
<body>
  <div class="content">
    <div>1</div>
    <p>333</p>
    <div>2</div>
    <div>3</div>
    <div title="add">4</div>
  </div>
</body>
</html>
