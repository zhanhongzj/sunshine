<html lang="en">

  </style>

<body>
  <div class="content">

  </div>
  <div>
    <img class="img-content" data-src="./img/zznh.png" data-name="zhan" src="./img/ms.jpg" alt="img">
  </div>
</body>
<script>
  // 复习节流函数
  function throttle(fn,time){
    let startTime = 0;
    return function(...arg){
      const nowTime = Date.now();
      if(nowTime - startTime > time){
        fn.apply(this,arg);
        startTime = nowTime;  
      }// 屏幕
    }
  }
  const ele = document.querySelector('.img-content');
  function onImgLoad(){
    console.log('执行一次',ele.dataset);
    if(ele.getBoundingClientRect().top<window.innerHeight){
      console.log(11111);
      console.log(ele.dataset.name);
      ele.src = ele.dataset.src;
    }
  }
  const throttleLoad = throttle(onImgLoad,1000);
  window.addEventListener('scroll',throttleLoad);
</script>
</html>
