<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text{
      /* color: pink; */
      font-size:12px;
      transform: scale(2);
      transform-origin: left;
      display: block;
    }
    .rotate {
      height: 200px;
      background-color: pink;
      transform: rotate(90deg);
    }
    .change {
      width:300px;
      height:300px;
      background-color: red;;
    }
  </style>
</head>
<body>
  <span class="text">这是12px</span>
  <div class="rotate" will-change>旋转木马</div>
  <div class="change" will-change>dsagadsgasdgas</div>
  <div>fkdsalgajgkasdl</div>
</body>
</html>
